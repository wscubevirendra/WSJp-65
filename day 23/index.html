<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style>
        .box {
            width: 400px;
            height: 400px;
            border: 2px solid black;
            background-color: red;
            animation-name:move ;
            animation-duration: 20s;

        }

        @keyframes move{
            0%{
                background-color: gold;
                width: 500px;
                height: 500px;
            }
            20%{
                background-color: green;
                width: 300px;
                height: 300px;
            }
            50%{
                background-color: brown;
                width: 200px;
                height: 200px;
            }
            75%{
                background-color: aqua;
                width: 100px;
                height: 100px;
            }
            100%{
                background-color: black;
            }
            
        }
    </style>
</head>

<body>
    <div class="box">

    </div>
</body>

</html>
