<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        button{
            width: 300px;
            padding: 20px;
            margin: 200px;
            position: relative;
        }
        span{
            content: "";
            width: 20%;
            height: 100%;
            background-color: red;
            position: absolute;
            top: 0;
            transition: 1s;
            left: 0;
        }

        button:hover span{
            width: 100%;

        }
    </style>
</head>
<body>
    <button>
        <span></span>
    </button>
    
</body>
</html>
