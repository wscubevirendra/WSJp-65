<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style>
        button{
            width: 300px;
            height: 50px;
            padding: 20px;
            margin: 200px;
            background-color: red;
            border: 2px solid black;
            position: relative;
            z-index: 22;
        }
        button::before{
            content: "";
            width: 40px;
            height: 40px;
            background-color: red;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: rotate(45deg);
            z-index: -1;
        }

        button::after{
            content: "";
            width: 40px;
            height: 40px;
            background-color: green;
            position: absolute;
            bottom:50% ;
            right: 35%;
            transform: rotate(45deg);

        }
    </style>
</head>
<body>
    <button>

    </button>
    
</body>
</html>
