<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        button{
            padding: 10px 15px;
            background-color: brown;
            color: white;
            margin: 100px;
            border: none;
            border-radius: 15px;
            position: relative;
        }
        .wave{
            width: 100%;
            height: 100%;
            background-color: brown;
            position: absolute;
            top: 0;
            left: 0;
            animation: waves 2s infinite linear;
            z-index: -1;
            border-radius: 20px;
        }

        @keyframes waves{
            0%{
                transform: scale(1);
                opacity: 1;
            }
            100%{
                transform: scale(2);
                opacity: 0;


            }
        }
    </style>
</head>
<body>

    <button>
        Enquire Now 
        <div class="wave"></div>
    </button>
    
</body>
</html>
