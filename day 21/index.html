<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <style>
        .container {
            width: 800px;
            height: 400px;
            border: 2px solid red;
            display: flex;
        }

        .item {
            width: 100px;
            height: 100px;
            /* background-color: red; */
            border: 2px solid green;
            transition: 1s;


        }

        .container:hover .item{
            transform: translate(300px,100px);
            background-color: red;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item">1</div>

    </div>
</body>

</html>
