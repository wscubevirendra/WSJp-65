<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .card {
            width: 300px;
            height: 300px;
            box-shadow: 0px 0px 5px gray;

            margin: 100px auto;
            overflow: hidden;
        }

       

        .card img {
            width: 100%;
            height: 100%;
            transition: 1s;

        }

        .card:hover img {
            transform: scale(1.3);
        }
    </style>
</head>

<body>
    <div class="card">
        <img src="https://picsum.photos/id/237/300/300" alt="">
    </div>
</body>

</html>
