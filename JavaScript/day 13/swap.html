<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style>
        body {
            display: flex;
            gap: 20px;
        }

        .box {
            width: 300px;
            height: 300px;
            border: 2px solid red;
        }

        button {
            width: 40px;
            height: 40px;
        }
    </style>
</head>

<body>
    <div class="box">
        <img width="100%" height="100%" src="https://picsum.photos/200/300" alt="">
    </div>
    <button onclick="swaping()">></button>
    <div class="box">

    </div>

    <script>
        var box = document.getElementsByClassName('box');



        function swaping() {
            box[1].innerHTML = box[0].innerHTML;
            box[0].innerHTML = ""
        }
    </script>



</body>

</html>
