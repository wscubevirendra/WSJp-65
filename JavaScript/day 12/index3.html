<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            overflow: hidden;
        }

        header {
            width: 100%;
            height: 60px;
            box-shadow: 0px 0px 5px gray;
        }

        header i {
            font-size: 30px;
            margin-top: 10px;
            margin-left: 10px;
            cursor: pointer;
        }

        #display {
            width: 30%;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.8);
            position: absolute;
            top: 0;
            right: -100%;
            transition: 1s;
        }
    </style>
</head>

<body>
    <header>
        <i id="openbar" onclick="opens()" class="fa-solid fa-bars"></i>
        <i id="closebar" style="display: none;" onclick="closes()" class="fa-solid fa-xmark"></i>
    </header>
    <div id="display"></div>

    <script>

        var display = document.getElementById('display')
        var openbar = document.getElementById('openbar')
        var closebar = document.getElementById('closebar')



        function opens() {
            display.style.right = 0;
            openbar.style.display = 'none';
            closebar.style.display = 'block'
        }

        function closes() {
            display.style.right = '-100%'
            openbar.style.display = 'block';
            closebar.style.display = 'none'
        }

    </script>

</body>

</html>
