<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .container {
            width: 1000px;
            height: 80vh;
            /* border: 2px solid red; */
            margin: 50px auto;
            display: flex;
            justify-content: space-between;
        }

        .left-section {
            width: 25%;
            height: 100%;
            /* border: 2px solid gold; */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-y: scroll;
        }

        .left-section img {
            width: 80%;
            height: 100px;
            box-shadow: rgba(0, 0, 0, 0.56) 0px 22px 70px 4px;
            margin-top: 20px;
            cursor: pointer;

        }


        .right-section {
            width: 60%;
            height: 100%;
            box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="left-section">
            <img onclick="getImg(this.src)" src="1.jpeg" alt="">
            <img onclick="getImg(this.src)" src="2.jpeg" alt="">
            <img onclick="getImg(this.src)" src="3.jpeg" alt="">
            <img onclick="getImg(this.src)" src="4.jpeg" alt="">
            <img onclick="getImg(this.src)" src="5.jpeg" alt="">
            <img onclick="getImg(this.src)" src="6.jpeg" alt="">
            <img onclick="getImg(this.src)" src="7.jpeg" alt="">

        </div>
        <div class="right-section">
            <img width="100%" height="100%" src="1.jpeg" alt="">
        </div>

    </div>

    </div>

    <script>
        var bigImg = document.querySelector('.right-section img')
        function getImg(value) {
            bigImg.src = value
        }
    </script>

</body>

</html>
