<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        .box{
            width: 400px;
            height: 400px;
            border: 2px solid red;
            margin: auto;
            text-align: justify;
            font-size: 50px;
            font-weight: bold;
            transition: 0.5s;

            border-radius: 50%;

</head>
<body>
    <div class="box">
Home

</body>
</html>
