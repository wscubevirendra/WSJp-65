<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style>
        .parent {
            width: 800px;
            height: 400px;
            border: 2px solid red;
            margin: auto;
            position: relative;
        }

        .box {
            width: 100px;
            height: 100px;
            position: absolute;
            background-color: red;
            transition: 1s;
        }

        .box:nth-child(1) {
            top: 0;
            left: 0;

        }

        .box:nth-child(2) {
            top: 0;
            left: 700px;

        }

        .box:nth-child(3) {
            top: 300px;
            left: 700px;

        }

        .box:nth-child(4) {
            top: 300px;
            left: 0px;

        }

        .parent:hover .box:nth-child(1){
            top: 100px;
            left: 300px;
        }

        .parent:hover .box:nth-child(2){
            top: 100px;
            left: 400px;
        }

        .parent:hover .box:nth-child(3){
            top: 100px;
            left: 400px;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>

    </div>

</body>

</html>
