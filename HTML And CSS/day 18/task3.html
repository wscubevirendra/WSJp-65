<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <style>
        .main {
            width: 400px;
            height: 400px;
            border: 2px solid red;
            position: relative;
            display: flex;
        }

        .main img {
            width: 100%;
            height: 100%;
        }

        .content {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            transition: 1s;
        }

        .content img {
            width: 100%;
            height: 100%;
        }

        .main:hover .content:nth-child(1) {
            left: 400px;
        }
        .main:hover .content:nth-child(2) {
            left: 800px;
        }
    </style>
</head>

<body>
    <div class="main">
        
        <div class="content">
            <img src="https://image.tmdb.org/t/p/w1280/5wAlO5zZ3IyzLBAf7cp5WejalmG.jpg" alt="">
        </div>
        <div class="content">
            <img src="https://image.tmdb.org/t/p/w1280/xYduFGuch9OwbCOEUiamml18ZoB.jpg" alt="">
        </div>
        <div class="content">
            <img src="https://image.tmdb.org/t/p/w1280/xYduFGuch9OwbCOEUiamml18ZoB.jpg" alt="">
        </div>

    </div>
</body>

</html>
