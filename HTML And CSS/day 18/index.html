<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .main {
            width: 400px;
            height: 400px;
            /* border: 2px solid red; */
            margin: 100px auto;
            position: relative;
            overflow: hidden;
        }

        .main img {
            width: 100%;
            height: 100%;
        }

        .content {
            width: 100%;
            padding: 10px;
            box-shadow: 0px 0px 5px gray;
            background-color: white;
            position: absolute;
            bottom: -100%;
            left: 100%;
            transition: 0.3s;
            border-radius: 5px 5px 0px 0px;
        }

        .title {
            display: flex;
            justify-content: space-between;
        }

        .Overview {
            margin-top: 10px;

        }

        .main:hover .content{
            bottom: 0;
            left: 0;
        }
        .overlay{
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            position: absolute;
            opacity: 0;
            transition: 0.3s;
        }

        .main:hover .overlay{
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="overlay"></div>
        <img src="https://image.tmdb.org/t/p/w1280/8cdWjvZQUExUUTzyp4t6EDMubfO.jpg" alt="">
        <div class="content">
            <div class="title">
                <h3>Deadpool & Wolverine</h3>
                <h4>7.9</h4>
            </div>
            <div class="Overview">
                <h4> Overview:</h4>
                A listless Wade Wilson toils away in civilian life with his days as the morally flexible mercenary,
                Deadpool, behind him. But when his homeworld faces an existential threat, Wade must reluctantly suit-up
                again with an even more reluctant Wolverine.
            </div>

        </div>

    </div>
</body>

</html>
