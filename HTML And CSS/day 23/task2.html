<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style>
        .loader {
            width: 300px;
            height: 300px;
            border: 4px solid black;
            margin: 100px auto;
            border-radius: 50%;
            border-right-color: transparent;
            animation: loading 10s infinite;
            animation-timing-function: ease-in-out;
        }

        @keyframes loading {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);

            }
        }
    </style>
</head>

<body>
    <div class="loader">

    </div>

</body>

</html>
