<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        .parent{
            width: 1000px;
            height: 300px;
            background-color: black;
            font-size: 100px;
        }
        .col{
            width: 200px;
            height: 300px;
       
            float: left;
        }

    </style>
</head>
<body>
    <div class="parent">
      <div style="background-color: red;" class="col">1</div>
      <div  style="background-color: yellow;" class="col">2</div>
      <div  style="background-color: pink;"  class="col">3</div>
      <div  style="background-color: seagreen;" class="col">4</div>
      <div  style="background-color: tan;" class="col">5</div>

    </div>
    
</body>
</html>
