<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .parent {
            width: 800px;
            height: 300px;
            border: 2px solid green;
            display: flex;
            margin: 100px auto;
            /* position: relative; */
        }

        .box {
            width: 200px;
            height: 200px;
            border: 2px solid red;
        }

        .box:nth-child(3) {
            background-color: gold;
            position: absolute;
            top: 20px;
            left: 20px;


        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>

    </div>

</body>

</html>
