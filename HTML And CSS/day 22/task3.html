<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .card {
            width: 350px;
            height: 450px;
            border: 2px solid red;
            margin: 50px auto;
            position: relative;
        }

        .card img {
            width: 100%;
            height: 100%;
        }

        .overlay {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
           
            transition: 800ms;
        }

        .white {
            background-color: rgba(255, 255, 255, 0.4);
            transform: scale(1);

        }

        .black {
            background-color: rgba(0, 0, 0, 0.4);
            transform: scale(0);
            
        }

        .card:hover .black {
            transform: scale(1);
        }
        .card:hover .white{
            transform: scale(0);
        }
    </style>
</head>

<body>
    <div class="card">
        <img src="https://www.bagteshfashion.com/public/storage/uploads/images/homepage/new-arrival.jpg" alt="">
        <div class="overlay white"></div>
        <div class="overlay black"></div>
    </div>
</body>

</html>
