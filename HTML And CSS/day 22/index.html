<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .box {
            width: 250px;
            height: 300px;
            box-shadow: 0px 0px 5px gray;
            margin: 50px auto;
            text-align: center;
            padding-top: 100px;
            transition: 600ms;
            transform-style: preserve-3d;
        }

        .box:hover {
            transform: rotateY(60deg);
        }

        .box:hover h1 {
            transform: translateZ(100px);
            transition-delay: 300ms;
            transition: 900ms;
        }
    </style>
</head>

<body>
    <div class="box">
        <h1>Hellow</h1>

    </div>

</body>

</html>
