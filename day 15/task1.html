<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 400px;
            height: 400px;
            border: 2px solid red;
            margin: auto;
            box-sizing: border-box;
        }

        .box {
            width: 100%;
            height: 80px;
            border: 2px double green;
            box-sizing: border-box;
        }

        p::first-line {
        
            color: green;
         
        }

        p::first-letter{
            color: red;
            font-size: 25px;
        }

        /* .box:nth-child(2n+1) {

        } */
    </style>
</head>

<body>
    <div class="container">
